  <body>

    <div class="demo">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
      </div>

      <h3>Drink Options</h3>

      <ul id="group1" class="radiogroup" role="radiogroup">
        <label aria-label="Water">
            <li class="radio" role="radio" aria-checked="false">
              Water
            </li>
        </label>
        <label aria-label="Tea">
            <li class="radio" role="radio" aria-checked="false">
              Tea
            </li>
        </label>
        <label aria-label="Coffee">
            <li class="radio" role="radio" aria-checked="false">
              Coffee
            </li>
        </label>
        <label aria-label="Cola">
            <li class="radio" role="radio" aria-checked="false">
              Cola
            </li>
        </label>
        <label aria-label="Ginger Ale">
            <li class="radio" role="radio" aria-checked="false">
              Ginger Ale
            </li>
        </label>
      </ul>

      <div>
        <button>Order a drink</button>
      </div>

    </div>

    <script src="radiogroup.js"></script>
